# strategy = "polling" ==> the data will be fetched once, at server start-up
# strategy = "webhook" ==> POST new data to /webhook
strategy = "webhook"

# Plugin metadata
name = "TRMNL Broadcast"
description = "Displays a static text message in a terminal-style interface"
version = "1.0.0"
author = "@gitstua"
update_frequency = "hourly"
data_source = "Static"
tags = ["utility", "message"]

# If using polling strategy, update any tokens in the URL
url = "https://api.example.com/broadcast?channel={{ trmnl.plugin_settings.custom_fields_values.channel }}"

# If there are any headers with tokens, update those too
[polling_headers]
Authorization = "Bearer {{ AUTH_TOKEN }}" 