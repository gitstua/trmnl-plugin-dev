<!DOCTYPE html>
<html>

<!-- example from https://docs.usetrmnl.com/go/private-plugins/templates#quickstart-no-trmnl-account -->

<head>
    <link rel="stylesheet" href="https://usetrmnl.com/css/latest/plugins.css">
    <script src="https://usetrmnl.com/js/latest/plugins.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;350;375;400;450;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="environment trmnl">
    <div class="screen">
        <div class="view view--full">

            <!-- START EXAMPLE of custom liquid layout -->
            <div class="layout">
                <div class="columns">
                    <div class="column">
                        <div class="markdown">
                            <span class="title">Motivational Quote</span>
                            <div class="content content--center">“I love inside jokes. I hope to be a part of one
                                someday.”</div>
                            <span class="label label--underline">Michael Scott</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="title_bar">
                <img class="image" src="https://usetrmnl.com/images/plugins/trmnl--render.svg" />
                <span class="title">Plugin Title</span>
                <span class="instance">Instance Title</span>
            </div>

            <!-- END EXAMPLE of custom liquid layout -->
        </div>
    </div>
</body>

</html>
